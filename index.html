<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon-32x32.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Card-1</title>
</head>

<body>
    <section class="container">
        <div class="box">
            <div class="cover">
            </div>
              
            <div class="profile-background">
                <div class="profile-pic">
            </div >
            </div>

            <div class="mid">
                <h2 class="name">Victor Crest&nbsp;&nbsp;</h2>
                <p class="place">London</p>
            </div>
            <div class="bot">
                <div class="flex">
                    <h2 class="flex__h2">80K</h2>
                    <p class="flex__p">Followers</p>
                </div>
                <div class="flex">
                    <h2 class="flex__h2">803K</h2>
                    <p class="flex__p">Likes</p>
                </div>
                <div class="flex">
                    <h2 class="flex__h2">1.4K</h2>
                    <p class="flex__p">Photos</p>
                </div>
            </div>
        </div>

        <img class="pic-top" src="img/bg-pattern-top.svg" alt="">
        
        <a href="/" class="pic-bottom">
            <img src="img/bg-pattern-bottom.svg" alt="">
        </a>
    </section>
</body>

</html>
